<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article Center</title>
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <!-- css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar bg-light" id="navbar">
            <div class="container">
                <a class="navbar-brand mb-0 h1" style="color: #5d5fef"
                    ><span class="nav-title">Article</span> Center</a
                >
                <div class="d-flex">
                    <a class="navtext" href="/">Home</a>
                    <a class="ms-5 navtext" href="/blogs.html">Blogs</a>
                    <img class="ms-5" src="" alt="" />
                </div>
            </div>
        </nav>
        <section id="category" class="w-75 mx-auto"></section>

        <main class="container w-75 mx-auto" id="newsContainer"></main>

        <!-- Load Spinner -->
        <div
            style="height: 400px"
            class="text-center d-flex align-items-center justify-content-center d-none"
            id="loader"
        >
            <div
                class="spinner-border"
                style="width: 3rem; height: 3rem"
                role="status"
            >
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade modal-lg"
            id="newsModal"
            tabindex="-1"
            aria-labelledby="newsModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- js file -->
        <script src="script.js"></script>
    </body>
</html>
